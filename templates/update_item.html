{% extends "base.html" %}
{% load static %}



{% block title %}
Add List
{% endblock %}



{% block body %}

<section class="add-item py-5" style="margin-bottom: 11.7%">
<div class="container">
    <div class="card mx-auto" style="max-width: 50%;">
        <div class="card-body">
            <h3 class="card-title text-center">Update Item ->> {{ item.item_name }}</h3>

            <form method="post">

                {% csrf_token %}

                <div class="form-group">
                    <label for="itemName">Item Name</label>
                    <input type="text" class="form-control" name="new_item" id="itemName" placeholder="Enter item name" value="{{ item.item_name }}">
                </div>
                <div class="form-group">
                    <label for="itemQuantity">Quantity</label>
                    <input type="number" class="form-control" name="new_quantity" min="1" id="itemQuantity" placeholder="Enter quantity" value="{{ item.quantity }}">
                </div>
                <button type="submit" class="btn btn-warning btn-block">Add Item</button>
            </form>
            
        </div>
    </div>
</div>
</section>


{% endblock %}
