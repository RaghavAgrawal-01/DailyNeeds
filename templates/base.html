{% load static %}

<!DOCTYPE html>
<head>
    <html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    {% block style %}
    {% endblock %}
    
</head>
<body>
    
    <!--Nav Bar-->

    <div class="wrapper">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="{% url 'home' %}">Daily Needs</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link text-white" href="{% url 'home' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#">About</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="{% url 'list' %}">My list</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#">Login</a></li>
                    </ul>
                </div>
            </nav>
        </header>


        {% block body %}
        {% endblock %}



        <!--Footer-->

        <footer class="text-white text-center py-4">
            <div class="container">
                <p>&copy; 2024 Daily Needs. All Rights Reserved.</p>
                <div class="social-icons">
                <a href="#" class="text-white mr-2"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-white mr-2"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </footer>
    </div>

</body>
</html>
